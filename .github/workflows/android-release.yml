name: Android Release
on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
      - run: |
          curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle.zip
          unzip -q gradle.zip
          export PATH="$PWD/gradle-8.5/bin:$PATH"
          gradle assembleDebug
      - run: |
          mkdir -p dist
          cp childapp/build/outputs/apk/debug/*.apk dist/kidsafe-child-debug-${{ github.ref_name }}.apk
          cp parentapp/build/outputs/apk/debug/*.apk dist/kidsafe-parent-debug-${{ github.ref_name }}.apk
      - uses: softprops/action-gh-release@v1
        with:
          files: dist/*.apk