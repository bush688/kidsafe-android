name: Android Build
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - run: |
          sdkmanager "cmdline-tools;latest" || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses
      - run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
      - name: Setup Gradle 8.2.1 and build
        run: |
          export GRADLE_VERSION=8.2.1
          curl -L https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
          unzip -q gradle.zip
          export PATH="$PWD/gradle-${GRADLE_VERSION}/bin:$PATH"
          gradle --version
          gradle wrapper
      - name: Assemble Debug APKs
        run: |
          ./gradlew :childapp:assembleDebug :parentapp:assembleDebug --stacktrace --info --no-daemon --warning-mode all
      - uses: actions/upload-artifact@v4
        with:
          name: childapp-debug
          path: childapp/build/outputs/apk/debug/*.apk
      - uses: actions/upload-artifact@v4
        with:
          name: parentapp-debug
          path: parentapp/build/outputs/apk/debug/*.apk