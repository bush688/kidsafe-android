name: Android Build
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - run: |
          sdkmanager "cmdline-tools;latest" || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses
      - run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
      - run: |
          curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle.zip
          unzip -q gradle.zip
          export PATH="$PWD/gradle-8.5/bin:$PATH"
          gradle wrapper
          ./gradlew assembleDebug --stacktrace --info --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: childapp-debug
          path: childapp/build/outputs/apk/debug/*.apk
      - uses: actions/upload-artifact@v4
        with:
          name: parentapp-debug
          path: parentapp/build/outputs/apk/debug/*.apk